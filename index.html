<!DOCTYPE html>

<html>
	<head>
		<title>Floats & Positioning</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="Testing floats & positioning using flexblock">
		<link rel="stylesheet" href="css/color.css">
		<link rel="stylesheet" href="css/block.css">
		<link rel="stylesheet" href="css/layout.css">
		<link rel="stylesheet" href="css/main.css">
	</head>

	<body>
		<div id="container" class="container">
			<div class="row">

				<div class="row center b-l-xl blue">
					<span class="b-s-s grey"></span>
					<span class="b-s-m grey"></span>
					<span class="b-s-s grey"></span>
				</div>

				<div class="row b-l-l yellow">
					<span class="b-s-s grey"></span>
					<span class="bottom-right b-s-s grey"></span>
				</div>

				<div class="row center b-l-l silver">
					<span class="b-s-s grey"></span>
				</div>

				<div class="row">
					<span class="row b-l-m red"></span>
					<div class="column">
						<span class="b-m-m teal"></span>
						<span class="b-m-m grey"></span>
					</div>
				</div>
				
				<div class="row">
					<div class="column">
						<div class="row">
							<span class="b-s-s red"></span>
							<span class="b-s-s yellow"></span>
							<span class="b-s-s red"></span>
							<span class="b-s-s yellow"></span>
							<span class="b-s-xl purple"></span>
						</div>
						<div class="row">
							<span class="b-s-xl gold"></span>
							<span class="b-s-l green"></span>
						</div>
					</div>

					<div class="row">
						<span class="b-m-xl violet"></span>
					</div>
				</div>

				<div class="row">
					<div class="column">
						<span class="b-l-l grey"></span>
						<div class="row">
							<div class="column">
								<span class="b-m-m yellow"></span>
								<span class="b-m-m gold"></span>
							</div>
							<div class="column">
								<span class="b-m-m gold"></span>
								<span class="b-m-m silver"></span>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="row center b-xl-l b-offset red">
							<span class="b-m-m white"></span>
							<span class="top-right b-s-s white"></span>
							<span class="top-left b-s-s white"></span>
							<span class="bottom-left b-s-s white"></span>
							<span class="bottom-right b-s-s white"></span>
						</div>
					</div>

					<div class="column">
						<div class="row">
							<span class="b-s-s lime"></span>
							<span class="b-s-s white"></span>
							<span class="b-s-s lime"></span>
							<span class="b-s-s white"></span>
							<span class="b-s-s lime"></span>
							<span class="b-s-s white"></span>
						</div>
						<span class="b-s-l b-offset silver"></span>
						<span class="b-s-l b-offset green"></span>
						<span class="b-s-l b-offset silver"></span>
						<span class="b-l-l b-offset teal"></span>
					</div>
					
					<div class="column">
						<span class="b-l-l grey"></span>
						<span class="b-l-l silver"></span>
					</div>
				</div>

				<div class="row">
					<span class="b-m-xl violet"></span>
					<div class="column">
						<div class="row">
							<span class="b-s-xl purple"></span>
							<div class="row">
								<span class="b-s-s yellow"></span>
								<span class="b-s-s red"></span>
								<span class="b-s-s yellow"></span>
								<span class="b-s-s red"></span>
							</div>
						</div>

						<div class="row">
							<span class="b-s-l green"></span>
							<span class="b-s-xl gold"></span>
						</div>
					</div>
				</div>

			</div>
			<h1 id="resolution">Max-Resolution: 1000 x 800</h1>
		</div>
	</body>
</html>
